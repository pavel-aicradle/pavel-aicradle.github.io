<!-- Holds all the stuff that goes in the head tag, the stuff that defines character sets, stylesheets,
and all that other jazz. Doesn't appear on the page; very different from the header. -->
<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="{{ site.description }}">

	<!-- Open Graph -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:url" content="pavelkomarov.github.io/" >
	<meta property="og:site_name" content="Pavel's Site">
	<meta property="og:image" content="/theme/img/favicon.png">

	<link rel="icon" type="image/png" href="/theme/img/favicon.png">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
	<link rel="stylesheet" href="{{ "../theme/style.css" | prepend: site.baseurl }}">

	<!-- Custom Fonts -->
	<link rel="stylesheet" href="{{ "../theme/fontawesome/css/fontawesome-all.min.css" | prepend: site.baseurl }}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>
